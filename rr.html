    <!-- Custom CSS -->

</head>

<body>
  <div class="container">
    <div class="menu_bar">
      <h1 class="logo">SENTHAN VIGAS<span> M</span></h1>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="fifo.html">FIFO</a></li>
        <li class="nav-item"><a class="nav-link" href="sjf.html">SJF</a></li>

      </ul>
    </div>

    <div class="loader">
      <p class="w">
          ROUND ROBIN ALGORITHM
      </p>
    </div>

    <form class="inpt" id="process-form">
      <div class="form-group">
        <label class="p" for="process-count">Number of Processes:</label>
        <input class="form-control" type="number" id="process-count" min="1" required>
        <label class="p" for="time-quantum">Time Quantum:</label>
        <input class="form-control" type="number" id="time-quantum" min="1" required>
      </div>
      <button class="btn btn-primary" type="submit">Calculate</button>
    </form>

    <div id="process-details"></div>

    <table class="table" id="scheduling-table">
      <thead class="thead-dark">
        <tr>
          <th>Process</th>
          <th>Arrival Time</th>
          <th>Burst Time</th>
          <th>Waiting Time</th>
          <th>Turnaround Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="res1" id="average-waiting-time"></p>
    <p class="res2" id="average-turnaround-time"></p>
  </div>
