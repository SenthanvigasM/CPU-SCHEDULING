<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS-ENTERPRISES</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="FIFO.css">
</head>
<body>
    <div class="container">
        <div class="menu_bar">
            <h1 class="logo">SENTHAN VIGAS<span> M</span></h1>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="fifo.html">FIFO</a></li>
                <li class="nav-item"><a class="nav-link" href="sjf.html">SJF</a></li>
                <li class="nav-item"><a class="nav-link" href="strf.html">SRTF</a></li>
                <li class="nav-item"><a class="nav-link" href="rr.html">RR</a></li>
            </ul>
        </div>

        <div class="loader">
            <p class="w">
                SHORTEST JOB FIRST ALGORITHM
            </p>
        </div>

        <form class="inpt" id="process-form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="process-count">Number of Processes:</label>
                </div>
                <input class="form-control" type="number" id="process-count" min="1" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Calculate</button>
                </div>
            </div>
            <br><br>
            <div id="process-details"></div>
        </form>

        <table class="table" id="scheduling-table">
            <thead>
                <tr>
                    <th>Process</th>
                    <th>Arrival Time</th>
                    <th>Burst Time</th>
                    <th>Waiting Time</th>
                    <th>Turnaround Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <p class="res1" id="average-waiting-time"></p>
        <p class="res2" id="average-turnaround-time"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript file (SJF.js) -->
    <script src="SJF.js"></script>
</body>
</html>
